<!DOCTYPE html>
<html lang="en" ng-app="BookStoreApp">

<head>
  <meta charset="UTF-8">
  <title>BookStoreApp</title>
  <!-- Bootstrap 3 -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- /Bootstrap 3 -->
</head>

<body style="background-color: #ef9a9a ">
  <div class="container" ng-controller="BooksController">

    <div class="header" style="font-size:50px; text-align: left; color:#880e4f;" >Books</div>


    <form class="form-inline">
     <div class="form-group">
      <b style="font-size:20px;">Search by title</b>
      <button class="btn btn-primary">
        <span class="glyphicon glyphicon-search"></span>
      </button>
      <input class="form-control" type="text" name="filter" ng-model="booksFilter.title">

      <div class="form-group">
        <label style="font-size:20px;">Sort by: </label>
        <select class="form-control" ng-model="sortBooks">
         <option value="id">ID</option>
         <option value="title">Title</option>
         <option value="author">Author</option>
         <option value="editorial">Editorial</option>
       </select>
     </div>
   </div>
 </form>

 <br>

 <ul class="list-group">
  <li class="list-group-item" ng-repeat="book in booksData | filter: booksFilter:strict | orderBy: sortBooks">
    <div class="media">
      <div class="media-left media-middle">
        <a href="#">
          <img ng-src="{{ book.img }}" class="media-object" width="125px" height="auto" />
        </a>
      </div>
      <div class="media-body">
       <mark>ID: {{ book.id }}</mark>
       <h1>{{ book.title }}</h1>
       <h2>{{ book.author }}</h2>
       <h3>{{ book.editorial }}</h3>
       <p>{{ book.description }}</p>
       <b>Can be of your interest:</b>
       <a href="{{book.interest}}" target="_blank"><button type="button" class="btn btn-danger">Ver Tr√°iler</button></a>

     </div>
   </div>
 </li>
</ul>
</div>

<div class="container">
  <b>Login in to get the books</b>
  <p>The login of your life</p>
  <div class="form-group">
    <label for="email">Please add your email</label>
    <input ng-model="rCtrl.review.author"class="form-control" type="email" placeholder="email@example.com">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="Password" class="form-control" id="pwd">
  </div>
  <div class="form-group pull-right">
    <input class="form-control btn btn-warning" type="submit"  value="Login in">
  </div>

  <div class="container-fluid">
    <label for="comments">Help us give you a better service, leaving your comment</label>
    <textarea ng-model=" rCtrl.review.body " id="comments" cols="30" rows="10" class="form-control" placeholder="Add your comments"></textarea>
  </div>
  <br>
  <div class="form-group pull-right">
    <input class="form-control btn btn-danger" type="submit"  value="Send comment">
  </div>
  <br><br><br>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
